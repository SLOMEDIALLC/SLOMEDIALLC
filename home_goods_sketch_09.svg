<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sk-stroke { stroke: #333; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .sk-fill-fabric { fill: #e6e6fa; } /* Lavender - soft color */
    .sk-detail { stroke: #555; stroke-width: 1; }
    .sk-crease { stroke: #aaa; stroke-width: 1; stroke-dasharray: 3 2;}
  </style>
  <rect width="100" height="100" fill="#F8F9FA"/>

  <!-- Cushion Body (slightly irregular square/rectangle) -->
  <path class="sk-stroke sk-fill-fabric" d="M20 70 C15 70 15 30 20 30 C25 25 75 25 80 30 C85 30 85 70 80 70 C75 75 25 75 20 70 Z"/>
  
  <!-- Seam/Piping detail -->
  <path class="sk-detail" d="M22 68 C18 68 18 32 22 32 C27 28 73 28 78 32 C82 32 82 68 78 68 C73 72 27 72 22 68 Z" stroke-width="0.8"/>

  <!-- Button or Tuft in the middle (optional) -->
  <circle cx="50" cy="50" r="4" class="sk-stroke" fill="#d8bfd8"/>
  <line x1="48" y1="48" x2="52" y2="52" class="sk-detail"/>
  <line x1="48" y1="52" x2="52" y2="48" class="sk-detail"/>
  
  <!-- Crease lines for a softer look -->
  <path class="sk-crease" d="M30 35 Q40 45 35 55"/>
  <path class="sk-crease" d="M70 35 Q60 45 65 55"/>
  <path class="sk-crease" d="M35 65 Q45 60 55 65"/>
  <path class="sk-crease" d="M65 35 Q55 40 45 35"/>
  
  <!-- Corner "pinches" -->
  <path class="sk-detail" d="M20 30 Q25 35 30 30"/>
  <path class="sk-detail" d="M80 30 Q75 35 70 30"/>
  <path class="sk-detail" d="M20 70 Q25 65 30 70"/>
  <path class="sk-detail" d="M80 70 Q75 65 70 70"/>
</svg>
