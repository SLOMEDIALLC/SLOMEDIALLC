<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sk-stroke { stroke: #333; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .sk-fill-main { fill: #d0d0d0; }
    .sk-fill-pad { fill: #e0e0e0; }
    .sk-detail { stroke: #555; stroke-width: 1; }
  </style>
  <rect width="100" height="100" fill="#F8F9FA"/>

  <!-- Headband -->
  <path class="sk-stroke sk-fill-main" d="M25 50 C25 25 75 25 75 50"/>
  
  <!-- Left Earcup -->
  <ellipse class="sk-stroke sk-fill-pad" cx="25" cy="55" rx="10" ry="15"/>
  <path class="sk-stroke sk-fill-main" d="M25 40 C20 40 15 45 15 55 C15 65 20 70 25 70 Z"/>
  
  <!-- Right Earcup -->
  <ellipse class="sk-stroke sk-fill-pad" cx="75" cy="55" rx="10" ry="15"/>
  <path class="sk-stroke sk-fill-main" d="M75 40 C80 40 85 45 85 55 C85 65 80 70 75 70 Z"/>

  <!-- Sketchy details on headband -->
  <line x1="35" y1="30" x2="45" y2="32" class="sk-detail"/>
  <line x1="55" y1="32" x2="65" y2="30" class="sk-detail"/>
  
  <!-- Sketchy details on earcups -->
  <ellipse cx="25" cy="55" rx="3" ry="5" class="sk-detail sk-stroke"/>
  <ellipse cx="75" cy="55" rx="3" ry="5" class="sk-detail sk-stroke"/>
</svg>
