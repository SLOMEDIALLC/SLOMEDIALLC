<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sk-stroke { stroke: #333; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .sk-fill-jar { fill: #f0f8ff; } /* AliceBlue - for glass or light plastic jar */
    .sk-fill-lid { fill: #dcdcdc; } /* Gainsboro - for lid */
    .sk-fill-cream { fill: #fffaf0; opacity: 0.8; } /* FloralWhite for cream */
    .sk-detail { stroke: #555; stroke-width: 1; }
    .sk-highlight { stroke: #fff; stroke-width: 1.5; opacity: 0.6; }
  </style>
  <rect width="100" height="100" fill="#F8F9FA"/>

  <!-- Jar Body -->
  <path class="sk-stroke sk-fill-jar" d="M25 80 C25 70 30 60 40 60 L60 60 C70 60 75 70 75 80 Z"/>
  <!-- Lid -->
  <rect x="22" y="50" width="56" height="12" class="sk-stroke sk-fill-lid" rx="3"/>
  <!-- Top of Lid -->
  <ellipse cx="50" cy="50" rx="28" ry="5" class="sk-stroke sk-fill-lid"/>
  
  <!-- Cream visible at the top of jar (if lid is off, or it's a transparent lid part) -->
  <!-- Assuming a closed opaque lid for now, so no cream visible -->
  <!-- If we want to show cream, we'd draw it under the lid ellipse -->

  <!-- Label area (optional) -->
  <rect x="30" y="65" width="40" height="10" class="sk-detail" fill="#f5f5f5" stroke-dasharray="2 1" rx="1"/>
  <text x="33" y="73" font-family="Arial, sans-serif" font-size="6" fill="#777">CREAM</text>

  <!-- Sketchy highlights on jar -->
  <path d="M30 75 Q28 65 40 63" class="sk-highlight"/>
  <path d="M70 75 Q72 65 60 63" class="sk-highlight"/>
  <!-- Highlight on lid -->
  <path d="M30 52 Q50 48 70 52" class="sk-highlight"/>
</svg>
