<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sk-stroke { stroke: #333; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .sk-fill-leather { fill: #8B4513; } /* SaddleBrown */
    .sk-fill-buckle { fill: #c0c0c0; } /* Silver */
    .sk-detail { stroke: #555; stroke-width: 1; }
  </style>
  <rect width="100" height="100" fill="#F8F9FA"/>

  <!-- Belt Strap (coiled slightly) -->
  <path class="sk-stroke sk-fill-leather" d="M80 50 C80 30 20 30 20 50 C20 70 80 70 80 50 Q75 45 70 45 C60 40 40 40 30 45 Q25 45 20 50"/>
  <path class="sk-stroke sk-fill-leather" d="M70 45 C75 42 80 45 80 50"/> <!-- Tip of the belt -->
  
  <!-- Buckle -->
  <rect x="15" y="45" width="10" height="10" class="sk-stroke sk-fill-buckle" rx="2"/>
  <!-- Buckle Pin -->
  <line x1="20" y1="45" x2="20" y2="55" class="sk-stroke"/>
  <line x1="20" y1="50" x2="30" y2="50" class="sk-stroke"/>

  <!-- Belt Holes -->
  <circle cx="65" cy="47.5" r="1" fill="#503010"/>
  <circle cx="60" cy="47.5" r="1" fill="#503010"/>
  <circle cx="55" cy="47.5" r="1" fill="#503010"/>
  <circle cx="50" cy="47.5" r="1" fill="#503010"/>

  <!-- Stitching detail along edges -->
  <path class="sk-detail" d="M78 48 C78 32 22 32 22 48" stroke-dasharray="2 1"/>
  <path class="sk-detail" d="M22 52 C22 68 78 68 78 52" stroke-dasharray="2 1"/>
</svg>
