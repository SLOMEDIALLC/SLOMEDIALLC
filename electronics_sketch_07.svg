  <!-- Left Button sketch outline -->
  <path class="sk-stroke" d="M50 50 C35 50 30 35 30 25 C35 22 48 22 50 25"/>
  <!-- Right Button sketch outline -->
  <path class="sk-stroke" d="M50 50 C65 50 70 35 70 25 C65 22 52 22 50 25"/>

