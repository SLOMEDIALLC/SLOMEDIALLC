<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sk-stroke { stroke: #333; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .sk-fill-body { fill: #e0e0e0; }
    .sk-fill-screen { fill: #c0c0c0; }
    .sk-detail { stroke: #555; stroke-width: 1; }
  </style>
  <rect width="100" height="100" fill="#F8F9FA"/>

  <!-- Phone Body -->
  <path class="sk-stroke sk-fill-body" d="M30 85 C28 85 25 82 25 80 L25 20 C25 18 28 15 30 15 L70 15 C72 15 75 18 75 20 L75 80 C75 82 72 85 70 85 Z"/>
  
  <!-- Screen -->
  <path class="sk-stroke sk-fill-screen" d="M30 75 L30 25 L70 25 L70 75 Z"/>

  <!-- Earpiece -->
  <line x1="45" y1="20" x2="55" y2="20" class="sk-stroke"/>
  <!-- Home button (optional, older style) -->
  <circle cx="50" cy="80" r="3" class="sk-stroke sk-fill-body"/>

  <!-- Side buttons -->
  <line x1="75" y1="30" x2="77" y2="30" class="sk-stroke"/>
  <line x1="75" y1="40" x2="77" y2="40" class="sk-stroke"/>
  <line x1="75" y1="45" x2="77" y2="45" class="sk-stroke"/>

  <!-- Sketchy highlight on screen -->
  <path d="M35 30 Q60 35 65 60" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
</svg>
