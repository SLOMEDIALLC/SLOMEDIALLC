<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sk-stroke { stroke: #333; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .sk-fill-wood { fill: #deb887; } /* Burlywood */
    .sk-fill-book1 { fill: #add8e6; } /* LightBlue */
    .sk-fill-book2 { fill: #90ee90; } /* LightGreen */
    .sk-fill-book3 { fill: #ffb6c1; } /* LightPink */
    .sk-detail { stroke: #555; stroke-width: 1; }
  </style>
  <rect width="100" height="100" fill="#F8F9FA"/>

  <!-- Bookshelf Frame -->
  <rect x="20" y="15" width="60" height="70" class="sk-stroke sk-fill-wood" rx="2"/>
  
  <!-- Shelves -->
  <line x1="20" y1="35" x2="80" y2="35" class="sk-stroke"/>
  <line x1="20" y1="55" x2="80" y2="55" class="sk-stroke"/>
  <line x1="20" y1="75" x2="80" y2="75" class="sk-stroke"/>

  <!-- Books on top shelf -->
  <rect x="25" y="20" width="8" height="13" class="sk-stroke sk-fill-book1" rx="1"/>
  <rect x="35" y="18" width="8" height="15" class="sk-stroke sk-fill-book2" rx="1"/>
  <rect x="45" y="22" width="8" height="11" class="sk-stroke sk-fill-book3" rx="1"/>
  <rect x="55" y="20" width="8" height="13" class="sk-stroke sk-fill-book1" rx="1" transform="skewY(-5)"/>

  <!-- Books on middle shelf -->
  <rect x="28" y="40" width="8" height="13" class="sk-stroke sk-fill-book3" rx="1"/>
  <rect x="40" y="38" width="10" height="15" class="sk-stroke sk-fill-book1" rx="1"/>
  <rect x="55" y="42" width="8" height="11" class="sk-stroke sk-fill-book2" rx="1" transform="skewY(5)"/>
  <rect x="65" y="40" width="8" height="13" class="sk-stroke sk-fill-book3" rx="1"/>

  <!-- Books on bottom shelf -->
  <rect x="25" y="60" width="8" height="13" class="sk-stroke sk-fill-book2" rx="1"/>
  <rect x="35" y="58" width="8" height="15" class="sk-stroke sk-fill-book1" rx="1" transform="skewY(-3)"/>
  <rect x="45" y="62" width="10" height="11" class="sk-stroke sk-fill-book3" rx="1"/>
  <rect x="60" y="60" width="8" height="13" class="sk-stroke sk-fill-book2" rx="1"/>

  <!-- Wood grain detail (subtle) -->
  <path d="M25 20 Q30 25 25 30" class="sk-detail" stroke-width="0.5"/>
  <path d="M75 20 Q70 25 75 30" class="sk-detail" stroke-width="0.5"/>
  <path d="M25 70 Q30 75 25 80" class="sk-detail" stroke-width="0.5"/>
  <path d="M75 70 Q70 75 75 80" class="sk-detail" stroke-width="0.5"/>
</svg>
