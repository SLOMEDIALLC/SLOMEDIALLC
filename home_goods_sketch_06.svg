<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sk-stroke { stroke: #333; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .sk-fill-face { fill: #fffafa; } /* Snow - clock face */
    .sk-fill-frame { fill: #808080; } /* Gray - clock frame */
    .sk-hands { stroke: #000; stroke-width: 2; stroke-linecap: round; }
    .sk-detail { stroke: #555; stroke-width: 1; }
  </style>
  <rect width="100" height="100" fill="#F8F9FA"/>

  <!-- Clock Frame -->
  <circle cx="50" cy="50" r="40" class="sk-stroke sk-fill-frame"/>
  <!-- Clock Face -->
  <circle cx="50" cy="50" r="35" class="sk-stroke sk-fill-face"/>
  
  <!-- Center Point -->
  <circle cx="50" cy="50" r="2.5" fill="#333"/>

  <!-- Hour Hand (pointing to ~10 o'clock) -->
  <line x1="50" y1="50" x2="35" y2="40" class="sk-hands"/>
  <!-- Minute Hand (pointing to ~2 o'clock / 10 mins) -->
  <line x1="50" y1="50" x2="60" y2="30" class="sk-hands" stroke-width="1.5"/>

  <!-- Hour Markers (simple dots for 12, 3, 6, 9) -->
  <circle cx="50" cy="20" r="1.5" fill="#333" class="sk-detail"/> <!-- 12 -->
  <circle cx="80" cy="50" r="1.5" fill="#333" class="sk-detail"/> <!-- 3 -->
  <circle cx="50" cy="80" r="1.5" fill="#333" class="sk-detail"/> <!-- 6 -->
  <circle cx="20" cy="50" r="1.5" fill="#333" class="sk-detail"/> <!-- 9 -->

  <!-- Subtle tick marks (optional) -->
  <line x1="50" y1="15" x2="50" y2="18" class="sk-detail"/>
  <line x1="85" y1="50" x2="82" y2="50" class="sk-detail"/>
  <line x1="50" y1="85" x2="50" y2="82" class="sk-detail"/>
  <line x1="15" y1="50" x2="18" y2="50" class="sk-detail"/>
  
  <line x1="67.5" y1="17.5" x2="66" y2="20" class="sk-detail" stroke-width="0.5"/> <!-- 1 -->
  <line x1="82.5" y1="32.5" x2="80" y2="34" class="sk-detail" stroke-width="0.5"/> <!-- 2 -->
  <line x1="82.5" y1="67.5" x2="80" y2="66" class="sk-detail" stroke-width="0.5"/> <!-- 4 -->
  <line x1="67.5" y1="82.5" x2="66" y2="80" class="sk-detail" stroke-width="0.5"/> <!-- 5 -->
  <line x1="32.5" y1="82.5" x2="34" y2="80" class="sk-detail" stroke-width="0.5"/> <!-- 7 -->
  <line x1="17.5" y1="67.5" x2="20" y2="66" class="sk-detail" stroke-width="0.5"/> <!-- 8 -->
  <line x1="17.5" y1="32.5" x2="20" y2="34" class="sk-detail" stroke-width="0.5"/> <!-- 10 -->
  <line x1="32.5" y1="17.5" x2="34" y2="20" class="sk-detail" stroke-width="0.5"/> <!-- 11 -->

</svg>
