<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sk-stroke { stroke: #333; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .sk-fill-glass { fill: #ffebf0; opacity: 0.8; } /* Very light pink for glass */
    .sk-fill-liquid { fill: #f8c8dc; opacity: 0.6; } /* Slightly darker pink for liquid */
    .sk-fill-cap { fill: #ffd700; } /* Gold for cap/atomizer */
    .sk-detail { stroke: #555; stroke-width: 1; }
    .sk-highlight { stroke: #fff; stroke-width: 1.5; opacity: 0.7; }
  </style>
  <rect width="100" height="100" fill="#F8F9FA"/>

  <!-- Perfume Bottle Body (elegant shape) -->
  <path class="sk-stroke sk-fill-glass" d="M35 85 C30 85 25 75 30 60 L35 35 C35 30 40 25 50 25 C60 25 65 30 65 35 L70 60 C75 75 70 85 65 85 Z"/>
  
  <!-- Liquid inside -->
  <path class="sk-fill-liquid" d="M38 80 C35 80 33 70 38 60 L40 40 L60 40 L62 60 C67 70 65 80 62 80 Z"/>

  <!-- Atomizer/Cap -->
  <rect x="42" y="15" width="16" height="10" class="sk-stroke sk-fill-cap" rx="2"/>
  <!-- Neck of bottle -->
  <rect x="45" y="22" width="10" height="5" class="sk-stroke sk-fill-glass"/>
  <!-- Top of atomizer -->
  <ellipse cx="50" cy="15" rx="5" ry="2" class="sk-stroke sk-fill-cap"/>

  <!-- Sketchy highlights on glass -->
  <path d="M40 70 Q35 50 45 30" class="sk-highlight"/>
  <path d="M60 70 Q65 50 55 30" class="sk-highlight" stroke-dasharray="5 3"/>

  <!-- Label placeholder (optional) -->
  <rect x="40" y="50" width="20" height="15" class="sk-detail" fill="rgba(255,255,255,0.3)" stroke-dasharray="1 1" rx="1"/>
  <path d="M43 55 Q50 52 57 55" class="sk-detail" stroke-width="0.5"/>
  <path d="M43 60 Q50 57 57 60" class="sk-detail" stroke-width="0.5"/>

</svg>
